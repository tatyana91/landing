{% extends "Admin/base.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}

<div class='table-responsive'>
    <table id='admin_table' class='table table-striped'>
        <thead>
        <tr>
            <th>Дата</th>
            <th>ФИО</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Текст</th>
        </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{message.time|date("d.m.Y H:i")}}</td>
                    <td>{{message.fio}}</td>
                    <td>{{message.email}}</td>
                    <td>{{message.phone}}</td>
                    <td>{{message.text}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
