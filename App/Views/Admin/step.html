{% extends "Admin/base.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <form action='/admin/steps?act={{act}}&id={{step.id}}' method='POST' enctype='multipart/form-data'>
        <div class="item-title">Название:</div>
        <input type='text' name='title' value='{{step.title}}'/>
        <div class="item-title">Рейтинг:</div>
        <input type='text' name='rate' value='{{step.rate}}'/>
        <input type='hidden' name='id' value='{{step.id}}'/>
        <input type='hidden' name='act' value='{{act}}'/>
        <input type='submit' value='Сохранить'>
    </form>
{% endblock %}
