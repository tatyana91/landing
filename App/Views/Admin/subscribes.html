{% extends "Admin/base.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
<div class='table-responsive'>
    <table id='admin_table' class='table table-striped'>
        <thead>
        <tr>
            <th>Дата</th>
            <th>Почта</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                    <td>{{user.time|date("d.m.Y H:i")}}</td>
                    <td>{{user.email}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
